<!DOCTYPE html>
<html lang="en">
<head>
  <title >Mission to Mars</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<div class="container">
  <div class="jumbotron">

  </div>    
</div>

<div class="container">

      <div class="col-md-12">
        <h3> <strong>Latest Mars News </strong></h3>

    </div>
  </div>

  <div class="container">
    <div class="row">

      </div>

    <div class="col-lg-3 col-md-3 col-sm-12">
        <h4> <strong>Featured Facts </strong></h4>
        <table> {{ marsdb.mars_facts_table }}</table>
        </div>
      </div>
    </div>

    <div class="container">
